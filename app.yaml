runtime: php55
api_version: 1

instance_class: F1

automatic_scaling:
  min_idle_instances: automatic
  max_idle_instances: 1
  min_pending_latency: 3000ms
  max_pending_latency: automatic

handlers:
#post sensor data
- url: /postData$
  script: postData.php

#file upload page
- url: /uploadRequest.php$
  script: uploadRequest.php

#graph viewer
- url: /TodaysView.php$
  script: TodaysView.php

#graph viewer 2
- url: /TodaysTemperature.php$
  script: TodaysTemperature.php

#convertor
- url: /convertData.php$
  script: convertData.php

#favicon
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  application_readable: true

#index.html
- url: /([^/]+\.html)$
  static_files: \1
  upload: ([^/]+\.html)$
  application_readable: true

#post sensor data TEST ****
- url: /postData2$
  script: postData2.php

#graph viewer-for TEST *****
- url: /todays-t.php$
  script: todays-t.php

#graph viewer 2-for TEST *****
- url: /TodaysTemp-t.php$
  script: TodaysTemp-t.php


